<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <div id="game">
        <h1>Opera Trivia!</h1>
        <h3>Test your opera knowledge while having fun!</h3>
        <div id="questionArea">
            <h3 id=timer>Time remaining: </h3>
            <h2 id=questionText></h2>
            <div id="answerArea">
                <button id=answer1Button class="answers" name="answers" value="0"></button>
                <br>
                <button id=answer2Button class="answers" name="answers" value="1"></button>
                <br>
                <button id=answer3Button class="answers" name="answers" value="2"></button>
                <br>
                <button id=answer4Button class="answers" name="answers" value="3"></button>
                <br>
            </div>
        </div>
        <h3 id="resultText"></h3>
        <img id="rewardImage" src="" height=300>
        <h3 id="finalScore"></h3>
        <h3 id="unanswered"></h3>
        <button id="reset">Play Trivia Game</button>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
