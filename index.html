<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <h1>Opera Trivia!</h1>
    <h3>Test your opera knowledge while having fun!</h3>
    <br>
    <h3 id=timer>Time remaining: </h3>
    <h4 id=questionText></h4>
    <input type="radio" id=answer1 class="answers" name="answers" value="a">
    <label id="answer1Text"></label><br>
    <input type="radio" id=answer2 class="answers" name="answers" value="b"> 
    <label id="answer2Text"></label><br>
    <input type="radio" id=answer3 class="answers" name="answers" value="c"> 
    <label id="answer3Text"></label><br>
    <input type="radio" id=answer4 class="answers" name="answers" value="d"> 
    <label id="answer4Text"></label><br>

    <h3 id="resultText"></h3>
    <button id="reset">New Game</button>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
